<head>

      <div class="site-mobile-menu-body"></div>

    <header class="site-navbar site-navbar-target" role="banner" style="background-color: #008080;">

      <div class="container">
        <div class="row align-items-center position-relative">

          <div class="col-3">
            <div class="site-logo">
              <a href="first.html">Alzheimer detection</a>
            </div>
          </div>

          <div class="col-9 text-right">

            <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span

              </ul>
            </nav>
          </div>


        </div>
      </div>

    </header>


    <div class="hero" style="background-image: url('../static/images/head6.jpg');">

            <h1 class="text-white">Result</h1>

          </div>
        </div>
      </div>
    </div>

        <div class="row">
          <div class="mx-auto" style="max-width: 600px;">

            <nav class="root navbar navbar-default navbar-fixed-top">
              <div class="container-fluid row">
                <div class="navbar-header col-md-1 col-sm-1">

                </div>
                <div class="navbar-header col-md-12 col-sm-12">
                  <h2 class="font-size-30"> Alzheimer detection using MIR </h2>
                </div>
              </div>
            </nav>

            <div class="content">

              <div class="col-lg-12">

                {% if prediction %}
                </br>
                <center><img src="{{img_path}}" height="300px" width="300px"></center>
                </br>
                </br>
                <h2> Alzheimer Disease Prediction : <i> {{prediction}} </i></h2>

                {% endif %}
              </div>


            </div>
          </div>

        </div>

      </div>

  </div>
  </div>
